<div class="task-details-container" *ngIf="!loading">
  <!-- Header Section -->
  <div class="task-header">
    <div class="header-navigation">
      <button class="back-btn" (click)="goBack()" title="Go Back">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="m12 19-7-7 7-7" />
          <path d="m19 12H5" />
        </svg>
        Back to {{ project?.projectName || "Tasks" }}
      </button>
    </div>

    <div class="task-title-section" *ngIf="task">
      <h1 class="task-title">{{ task.taskName }}</h1>
      <div class="task-project-info" *ngIf="project">
        <span class="project-label">Project:</span>
        <span class="project-name" (click)="navigateToProject()">{{
          project.projectName
        }}</span>
      </div>
    </div>
  </div>

  <!-- Task Details Content -->
  <div class="task-content" *ngIf="task">
    <!-- Status and Priority Section -->
    <div class="task-meta-section">
      <div class="meta-card">
        <h3>Status</h3>
        <div class="status-controls">
          <div class="current-status">
            <span
              class="status-badge"
              [style.background-color]="getStatusColor(task.status)"
            >
              {{ task.status }}
            </span>
          </div>
          <div class="status-actions">
            <button
              class="status-btn"
              [class.active]="task.status === 'not-started'"
              (click)="updateTaskStatus('not-started')"
              [style.background-color]="
                task.status === 'not-started'
                  ? getStatusColor('not-started')
                  : '#f8f9fa'
              "
            >
              Not Started
            </button>
            <button
              class="status-btn"
              [class.active]="task.status === 'in-progress'"
              (click)="updateTaskStatus('in-progress')"
              [style.background-color]="
                task.status === 'in-progress'
                  ? getStatusColor('in-progress')
                  : '#f8f9fa'
              "
            >
              In Progress
            </button>
            <button
              class="status-btn"
              [class.active]="task.status === 'completed'"
              (click)="updateTaskStatus('completed')"
              [style.background-color]="
                task.status === 'completed'
                  ? getStatusColor('completed')
                  : '#f8f9fa'
              "
            >
              Completed
            </button>
          </div>
        </div>
      </div>

      <div class="meta-card">
        <h3>Priority</h3>
        <div class="priority-display">
          <span
            class="priority-badge"
            [style.background-color]="getPriorityColor(task.priority)"
          >
            {{ task.priority }}
          </span>
        </div>
      </div>
    </div>

    <!-- Description Section -->
    <div class="description-section">
      <h3>Description</h3>
      <div class="description-content">
        <p
          *ngIf="
            task.taskDescription && task.taskDescription.trim();
            else noDescription
          "
        >
          {{ task.taskDescription }}
        </p>
        <ng-template #noDescription>
          <p class="no-description">No description provided for this task.</p>
        </ng-template>
      </div>
    </div>

    <!-- Actions Section -->
    <div class="task-actions-section">
      <h3>Actions</h3>
      <div class="action-buttons">
        <button class="action-btn primary" (click)="editTask()">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
            ></path>
            <path
              d="m18.5 2.5 a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
            ></path>
          </svg>
          Edit Task
        </button>
        <button class="action-btn danger" (click)="deleteTask()">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="3,6 5,6 21,6"></polyline>
            <path
              d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"
            ></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
          Delete Task
        </button>
      </div>
    </div>
  </div>

  <!-- Error State -->
  <div class="error-state" *ngIf="!task">
    <div class="error-content">
      <h2>Task Not Found</h2>
      <p>The requested task could not be found.</p>
      <button class="action-btn primary" (click)="navigateToTasks()">
        Go to Tasks
      </button>
    </div>
  </div>
</div>

<!-- Loading State -->
<div class="loading-state" *ngIf="loading">
  <p>Loading task details...</p>
</div>
